<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Exam 2 - Movies API</title>
</head>
<body>

  <!-- Beginning of header section -->
  <header class="d-flex position-fixed" id="header">
    <div class="context bg-black d-flex flex-column justify-content-between">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#" data-api="now_playing">Now Playing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-api="popular">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-api="top_rated">Top Rated</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-api="trending">Trending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-api="upcoming">Upcoming</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li> 
      </ul>
      <div class="social text-white">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-solid fa-globe"></i>
      </div>
    </div>
    <div class="menu-door p-3 d-flex flex-column justify-content-between align-items-center">
      <div class="logo">
        <img src="images/logo.png" alt="" height="48">
      </div>
      <div id="door-icon">
        <i class="fa-solid fa-align-justify"></i>
      </div>
      <div class="d-flex flex-column">
        <i class="fa-solid fa-globe mb-3"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </header>
  <!-- End of header section -->

  <!-- Beginning of content section -->
  <section id="content">
    <div class="container">
      <div class="row py-5">
        <div class="col-6">
          <input class="search-inp" id="search-api" type="text" placeholder="get movie by word...">
        </div>
        <div class="col-6">
          <input class="search-inp" id="search-here" type="text" placeholder="search...">
        </div>
      </div>
      <div id="movies" class="row gy-4"></div>
    </div>
  </section>
  <!-- End of content section -->
  
  <!-- Beginning of contact us section -->
  <section id="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="mt-5 text-white fw-lighter">Contact Us</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input id="name" class="search-inp" type="text" placeholder="Enter Your Name">
          <div class="alert alert-danger d-none" role="alert">Name is not valid!</div>
        </div>
        <div class="col-6">
          <input id="email" class="search-inp" type="text" placeholder="Enter Email">
          <div class="alert alert-danger d-none" role="alert">Email is not valid!</div>
        </div>
        <div class="col-6">
          <input id="phone" class="search-inp" type="text" placeholder="Enter Phone">
          <div class="alert alert-danger d-none" role="alert">Phone number is not valid!</div>
        </div>
        <div class="col-6">
          <input id="age" class="search-inp" type="text" placeholder="Enter Age">
          <div class="alert alert-danger d-none" role="alert">Phone number is not valid!</div>
        </div>
        <div class="col-6">
          <input id="password" class="search-inp" type="password" placeholder="Enter Password">
          <div class="alert alert-danger d-none" role="alert">Entre valid password *Minimum eight characters, at least one letter and one number:*</div>
        </div>
        <div class="col-6">
          <input id="repassword" class="search-inp" type="password" placeholder="Enter RePassword">
          <div class="alert alert-danger d-none" role="alert">Entre valid repassword</div>
        </div>
        <div class="col-6">
          <button id="submit" class="btn btn-outline-danger my-5" disabled>Submit</button>
        </div>
      </div>
    </div>
  </section>
  <!-- End of contact us section -->
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
